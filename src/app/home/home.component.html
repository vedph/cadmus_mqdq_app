<div style="margin: 0 16px">
  <div class="banner">
    <img
      class="banner-img"
      srcset="
        ./assets/img/banner-1024.jpg 1024w,
        ./assets/img/banner-512.jpg   512w
      "
      sizes="(max-width: 600px) 512px, 1024px"
    />
  </div>
  <article>
    <h2>Cadmus MQDQ</h2>
    <h3>Musisque Deoque Cadmus Editor</h3>

      Welcome to the project editing dashboard for
      <a href="http://mizar.unive.it/mqdq/public/" target="_blank"
        >Musisque Deoque. A digital archive of Latin poetry, from its origins to

    <p *ngIf="!logged" style="margin-bottom: 8px">
      <a mat-mini-fab color="primary" routerLink="/login"
